<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
    <h:form id="menuform">
        <div class="sidebar">
            <div class="nano">
                <div class="nano-content sidebar-scroll-content">
                    <div class="logo">
                        <p:graphicImage name="images/logo_UA_transparente.png" width="113"/>
                    </div>

                    <div class="profile p-mt-4">
                        <p id="user-logout">
                            <i class="fa fa-user text-white"></i>
                            <span class="username text-white">#{usuarioBean.getUsuario().getPersona().getNombreCompleto()}</span>
                        </p>
                    </div>
                    <div class="menu">
                        <po:menu>
                            <p:menuitem id="inicio"  
                                        value="Inicio" 
                                        icon="fa fa-home"
                                        outcome="/inicio/inicio"/>
                            <p:menuitem id="indicadores"  
                                        value="Indicadores" 
                                        icon="fa fa-chart-line"
                                        outcome="/indicadores/ver-indicador"/>
                            <p:submenu id="admin" label="Administración" icon="fa fa-project-diagram">
                                <p:menuitem class="submenu" id="tipo_ind" value="Tipos de Indicadores" icon="fa fa-file-contract" outcome="/administracion/admin-tipo-indicador"/>
                                <p:menuitem class="submenu" id="clas" value="Clasificaciones" icon="fa fa-sort-numeric-up" outcome="/administracion/admin-clasificacion"/>
                                <p:menuitem class="submenu" id="ind" value="Indicadores" icon="fa fa-table" outcome="/administracion/admin-indicador"/>
                            </p:submenu>
                            <p:menuitem id="soporte"  
                                        value="Soporte"
                                        icon="fa fa-envelope" 
                                        outcome="/soporte/soporte"/>
                            <p:menuitem id="ayuda"  
                                        value="Ayuda" 
                                        icon="fa fa-medkit" 
                                        outcome="/ayuda/ayuda"/>
                            <p:menuitem id="salir"
                                        value="Cerrar Sesión"
                                        immediate="true"
                                        ajax="false"
                                        icon="fa fa-fw fa-sign-out"
                                        title="Cerrar la sesión en el sistema"
                                        action="/login.xhtml?faces-redirect=true"
                                        actionListener="#{usuarioBean.cerrarSesion}"                                    
                                        />
                        </po:menu>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>

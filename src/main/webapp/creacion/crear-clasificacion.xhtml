<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">    
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Administración de clasificaciones</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-4"></div>
            <div class="ui-g-12 ui-md-4 ui-g-nopad">
                <div class="card card-creacion-clasificacion">                                              
                    <p:panel class="formulario" header="CREAR CLASIFICACION">
                        <h:panelGrid class="crear-clasificacion-table" 
                                     width="100%"
                                     columns="2" columnClasses="label label-creacion-clasificacion, value">
                            <p:outputLabel id="nombreLabel" value="Nombre de clasificacion: *"/>
                            <p:inputText 
                                id="nombre"
                                value="#{crearClasificacionBean.nombreClasificacion}" 
                                required="true" 
                                maxlength="10"
                                requiredMessage="Campo nombre clasificacion es requerido."
                                style="width: 80%;"
                                tabindex="1"/>
                            <p:message for="nombreLabel"/>       
                            <p:message for="nombre"/>       
                            <p:outputLabel id="tipoLabel" value="Tipo: *"/>                                         
                            <p:outputLabel id="descripcionLabel" value="Descripción: *"/>
                            <p:inputTextarea 
                                value="#{crearClasificacionBean.descripcion}"
                                maxlength="240"
                                required="true" requiredMessage="Campo descripción es requerido." class="text-area-clasificacion" id="descripcion" rows="8" cols="18"/>
                            <p:message for="descripcionLabel"/>                                     
                            <p:message for="descripcion"/>      
                            <p:commandButton value="Crear tipo de clasificacion"  
                                             class="ui-button-formulario"
                                             action="#{crearClasificacionBean.crearClasificacion}"   
                                             update="@form" 
                                             process="@this, @form"/>                                
                        </h:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-4"></div>
        </div>     
    </ui:define>
</ui:composition>

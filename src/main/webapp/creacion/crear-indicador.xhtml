                                                  range="true"
                                                  minValue="#{crearIndicadorBean.min}"  
                                                  maxValue="#{crearIndicadorBean.max}"                                          
                                                  displayTemplate="Inicio en {min} y término en {max}">    
                                                  <p:ajax event="slideEnd" 
                                                          update="@form:logro"
                                                          listener="#{crearIndicadorBean.limpiarListas()}"/>                                            
                                        </p:slider>
                                        <h:outputText id="displayRange" 
                                                      value="Inicio en #{crearIndicadorBean.minValue} y término en #{crearIndicadorBean.maxValue}"                                                      
                                                      />                                        
                                    </h:panelGrid>
                                    <p:commandButton style="visibility: hidden;" process="@this"/>              
                                    <p:commandButton id="confLogros"                                                     
                                                     widgetVar="logrosButton"
                                                     class="ui-button-formulario"      
                                                     value="Configurar actividades y logros"
                                                     action="#{crearIndicadorBean.createList()}"
                                                     process="@this, @form"
                                                     update="@form:panelAnios, @form:growl"/>     
                                    <p:outputLabel class="texto-ver-centrado" id="logroLabel" value="% Logro: *"/>
                                    <p:outputLabel class="texto-ver-centrado" id="logro" value="#{crearIndicadorBean.logro eq null? '' : crearIndicadorBean.logro.concat('%')}"/>    
                                    <p:message for="logroLabel"/>                                     
                                    <p:message for="logro"/>                                          
                                    <!---->     
                                    <!---->     
                                    <!---->                                         
                                    <p:commandButton value="Crear indicador"   
                                                     class="ui-button-formulario"     
                                                     action="#{crearIndicadorBean.crearIndicador}"   
                                                     update="@form" 
                                                     process="@this, @form"/>                                                                                                         
                                </p:panelGrid>
                            </p:tab>                        
                        </p:wizard> 
                    </p:panel>
                </div>    
                <h:inputHidden id="minAnioValue" value="#{crearIndicadorBean.minValue}"/>
                <h:inputHidden id="maxAnioValue" value="#{crearIndicadorBean.maxValue}"/>   
            </div>
            <div class="ui-g-12 ui-md-3"></div>
            <p:dialog id="dialogWindow" header="Actividades y logros"  widgetVar="dialog" minWidth="340" width="340" minHeight="320" height="360" showEffect="fade" modal="true" resizable="false">
                <p:accordionPanel id="panelAnios" widgetVar="panelAnios" value="#{crearIndicadorBean.frecuenciaMedicion.frecuenciaMedicion eq 'Mensual' 
                                                                                  or
                                                                                  crearIndicadorBean.frecuenciaMedicion.frecuenciaMedicion eq 'Semestral'?
                                                                                  crearIndicadorBean.listaActividadesMesSemestre.entrySet().toArray()
                                                                                  :  
                                                                                  crearIndicadorBean.listaActividades.entrySet().toArray()}" var="item">
                    <p:tab title="#{item.key}">        
                        <!--Este treetable se desplegara solo si se trata de una frecuencia de medicion mensual o semestral-->
                        <p:treeTable rendered="#{item.value.class.simpleName eq 'TreeNodeMesSemestre'}" id="treeTable" value="#{item.value.root}" editable="true" editMode="cell" var="item_2">                                                                                                                
                            <!--Columna 1-->
                            <p:column headerText="" style="padding-left: 0px;">
                                <h:outputText value="#{item_2.nombrePeriodo}"/>
                                <h:inputHidden id="parentNodeString" value="#{item_2.nombrePadre}"/>
                            </p:column>
                            <!--Columna 2-->
                            <!--Columna que se renderiza si se escoge numero de actividades o peso como u de representacion-->
                            <p:column rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Número Actividades'
                                                    or
                                                  crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Peso ($)'}" headerText="Actividades" styleClass="align-center">
                                <p:cellEditor rendered="#{item_2.nombrePadre eq null}">
                                    <f:facet name="output"><h:outputText value="#{item_2.numActividades}"/></f:facet>
                                    <f:facet name="input">
                                        <p:spinner value="#{item_2.numActividades}" min="1" max="50"
                                                   valueChangeListener="#{crearIndicadorBean.onChangeSpinnerMesSemestre}">  
                                            <f:attribute name="anio" value="#{item.key}"/>
                                            <f:attribute name="nombrePeriodo" value="#{item_2.nombrePeriodo}"/>
                                            <p:ajax update="@form:panelAnios:treeTable"/>
                                        </p:spinner>
                                    </f:facet>
                                </p:cellEditor>
                                <p:cellEditor rendered="#{item_2.nombrePadre ne null}">
                                    <f:facet name="output"><h:outputText value="#{item_2.nombreActividad}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputText 
                                            rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Número Actividades'}"
                                            value="#{item_2.nombreActividad}">
                                            <p:ajax event="change" update="@form:panelAnios:treeTable" 
                                                    listener="#{crearIndicadorBean.calcularPorcentajeLogroMesSemestre(item.key, item_2.nombrePadre)}"/>                                            
                                        </p:inputText>´
                                        <p:inputText 
                                            rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Peso ($)'}"
                                            value="#{item_2.nombreActividad}">                                        
                                        </p:inputText>´                                        
                                    </f:facet>
                                </p:cellEditor>                                
                            </p:column>
                            <!--Columna que se renderiza si se escoge porcentaje-->                            
                            <p:column rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Porcentaje (%)'}" headerText="Actividades" styleClass="align-center">
                                <p:cellEditor rendered="#{item_2.nombrePadre eq null}">
                                        <f:facet name="output"><h:outputText value="#{item_2.porcActividad}%"/></f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber id="porcActividades" 
                                                        value="#{item_2.porcActividad}"
                                                        minValue="0"
                                                        maxValue="100"
                                                        decimalPlaces="0"
                                                        symbol="%"
                                                        symbolPosition="s"
                                                        valueChangeListener="#{crearIndicadorBean.onChangeSpinnerMesSemestre}">
                                                <f:attribute name="anio" value="#{item.key}"/>
                                                <f:attribute name="nombrePeriodo" value="#{item_2.nombrePeriodo}"/>
                                                <p:ajax update="@form:panelAnios:treeTable"/>
                                            </p:inputNumber>   
                                        </f:facet>
                                </p:cellEditor>
                                <p:cellEditor rendered="#{item_2.nombrePadre ne null}">
                                        <f:facet name="output"><h:outputText value="#{item_2.nombreActividad}"/></f:facet>
                                        <f:facet name="input">
                                            <p:inputText 
                                                    value="#{item_2.nombreActividad}"
                                                    >
                                            </p:inputText>´
                                        </f:facet>
                                </p:cellEditor>                                
                            </p:column>                           
                            <!--Columna 3-->
                            <!--Columna que se renderiza en caso de haber escogido numero de actividades como u de representacion-->
                            <p:column rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Número Actividades'}" headerText="% Logro" width="40" styleClass="align-center">
                                <h:outputText rendered="#{item_2.nombrePadre eq null}" value="#{item_2.logro}%"/>
                                <h:outputText rendered="#{item_2.nombrePadre ne null}" value=""/>
                            </p:column>       
                            <!--Columna que se renderiza en caso de haber escogido peso como u de representacion-->
                            <p:column rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Peso ($)'}" headerText="Logro" styleClass="align-center">                        
                                <h:outputText rendered="#{item_2.nombrePadre eq null}" value="$#{item_2.monto}"/>
                                <p:cellEditor rendered="#{item_2.nombrePadre ne null}">
                                    <f:facet name="output"><h:outputText value="$#{item_2.monto}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="input2" value="#{item_2.monto}" symbol="$"
                                                                        minValue="0"
                                                                        decimalPlaces="0"                                                                          
                                                                        thousandSeparator=".">
                                            <p:ajax event="change" update="@form:panelAnios:treeTable"
                                                    listener="#{crearIndicadorBean.calcularMontoMesSemestre(item.key, item_2.nombrePadre)}"/>            
                                        </p:inputNumber>
                                    </f:facet> 
                                </p:cellEditor>                                                                                                      
                            </p:column>                             
                        </p:treeTable>       
                        <!--Este datatable se desplegara solo si se trata de una frecuencia de medicion anual o bianual-->
                        <p:dataTable rendered="#{item.value.class.simpleName eq 'ActividadAnio'}" 
                                     var="item_3" 
                                     value="#{item.value.actividades}" 
                                     id="dataAnios" editable="true" editMode="cell">
                            
                            <f:facet name="header">                  
                                <p:panelGrid rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Número Actividades'}" 
                                             layout="grid" columns="2" 
                                             styleClass="ui-noborder panelgrid-lefttext ui-panelgrid-blank ui-fluid">                                                                                                                   
                                    <h:outputText class="texto-ver-centrado" value="Logro: #{item.value.logro}%"/>
                                    <p:spinner value="#{item.value.numActividades}" min="1" max="50"
                                               valueChangeListener="#{crearIndicadorBean.onChangeSpinnerAnio}">  
                                            <f:attribute name="anio" value="#{item.key}"/>                                       
                                            <p:ajax update="@form:panelAnios:dataAnios"/>                                                                                               
                                    </p:spinner>                              
                                </p:panelGrid>       
                                <p:panelGrid rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Peso ($)'}" 
                                             layout="grid" columns="2" 
                                             styleClass="ui-noborder panelgrid-lefttext ui-panelgrid-blank ui-fluid">                                                                                                                   
                                    <h:outputText class="texto-ver-centrado" value="$#{item.value.montoProceso}"/>
                                    <p:spinner value="#{item.value.numActividades}" min="1" max="50"
                                               valueChangeListener="#{crearIndicadorBean.onChangeSpinnerAnio}">  
                                            <f:attribute name="anio" value="#{item.key}"/>                                       
                                            <p:ajax update="@form:panelAnios:dataAnios"/>                                                                                             
                                    </p:spinner>                              
                                </p:panelGrid>   
                                <p:panelGrid rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Porcentaje (%)'}" 
                                             layout="grid" columns="2" 
                                             styleClass="ui-noborder panelgrid-lefttext ui-panelgrid-blank ui-fluid">    
                                    <h:outputText class="texto-ver-centrado" value="% Actividades: "/>
                                    <p:inputNumber id="porcActividades" 
                                                value="#{item.value.porcActividades}"
                                                minValue="0"
                                                maxValue="100"
                                                decimalPlaces="0"
                                                symbol="%"
                                                valueChangeListener="#{crearIndicadorBean.onChangeInputPorcAnio}"
                                                symbolPosition="s">
                                            <f:attribute name="anio" value="#{item.key}"/>                                       
                                            <p:ajax update="@form:panelAnios:dataAnios"/> 
                                    </p:inputNumber>                               
                                </p:panelGrid>                                   
                            </f:facet>                             
                            
                            <p:column rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Número Actividades'
                                                    or
                                                  crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Porcentaje (%)'}">
                                <h:outputText value="#{item.value.actividades.indexOf(item_3) + 1}"/>
                            </p:column> 
                            <p:column headerText="Montos" rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Peso ($)'}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="$#{item_3.montoActividad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="input2" value="#{item_3.montoActividad}" symbol="$"
                                                                        minValue="0"
                                                                        decimalPlaces="0"                                                                          
                                                                        thousandSeparator=".">
                                            <p:ajax event="change" update="@form:panelAnios:dataAnios"
                                                    listener="#{crearIndicadorBean.calcularMontoAnio(item.key)}"/>           
                                        </p:inputNumber>                                    
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>                                 
                            <p:column headerText="Actividades">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item_3.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Número Actividades'}" 
                                                     value="#{item_3.nombre}">
                                            <p:ajax event="change" update="@form:panelAnios:dataAnios"
                                                    listener="#{crearIndicadorBean.calcularPorcentajeLogroAnio(item.key)}"/>   
                                        </p:inputText>
                                        <p:inputText rendered="#{crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Peso ($)'
                                                                    or
                                                                crearIndicadorBean.unidadRepresentacion.unidadRepresentacion eq 'Porcentaje (%)'}" 
                                                     value="#{item_3.nombre}">                                              
                                        </p:inputText>                                        
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>                        
                    </p:tab>  
                </p:accordionPanel>
                <f:facet name="footer">
                    <p:commandButton id="guardarLogros"                                                     
                        widgetVar="guardarLogrosButton"
                        class="ui-button-formulario"                                                   
                        value="Guardar logros y calcular logro indicador"
                        action="#{crearIndicadorBean.guardarLogros()}"
                        update="@form:growl, @form:logro"
                        process="@this, @form"/>  
                </f:facet>
            </p:dialog>             
        </div>         
    </ui:define>
</ui:composition>

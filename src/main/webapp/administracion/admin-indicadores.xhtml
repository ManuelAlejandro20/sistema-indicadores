<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:importConstants type="com.ua.sistemaindicadores.frontend.beans.IndicadorBean"/>
        </f:metadata>
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Administración de Indicadores</h2>   
        </div>
        <br></br>        
        <p:toolbar class="ui-g-toolbar-adm">
            <p:toolbarGroup>
                <p:commandButton type="button" value="Crear indicador" class="btn btn-blue btn-group-align"/>
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:commandButton type="button" value="Ver filtros" class="btn btn-orange btn-group-align"/>
                <p:commandButton type="button" value="Limpiar filtros" class="btn btn-orange"/>
            </p:toolbarGroup>
        </p:toolbar>
        <div class="ui-g-12 ui-md-10 align-left">
            <p:selectOneMenu id="lineamiento"
                             value="#{indicadorBean.lineamientoSeleccionado}"
                             required="true"
                             var="pa"
                             filter="true" 
                             filterMatchMode="contains" 
                             styleClass="manymenu-advanced"
                             tabindex="1"
                             >
                <f:selectItem itemLabel="Seleccione una opción" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{indicadorBean.listaLineamientos}"
                               var="lin"
                               itemLabel="#{lin.lineamiento}"
                               itemValue="#{lin}"
                               itemDescription="#{lin.lineamiento}"/>
                <p:column>
                    #{pa.lineamiento}
                </p:column>
                <p:message for="lin"/>                
            </p:selectOneMenu>
        </div>        
    </ui:define>
</ui:composition>

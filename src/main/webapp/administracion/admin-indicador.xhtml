                                             filterMatchMode="contains" 
                                             styleClass="manymenu-advanced"

                                               itemValue="#{indTipo}"

                                </p:column>

                                               itemValue="#{clasVar}"/>

                                    #{clas.id}
                                </p:column>                                
                                <p:column>
                                    #{clas.nombre}
                                </p:column>                              
                                <p:ajax event="itemSelect" 
                                        delay="50"
                                        listener="#{verIndicadorBean.onSeleccionClasificacionListener}"
                                        process="@this" 
                                        update="@form:indicadores" />
                            </p:selectOneMenu>

                            <!---->

                                        update="@form:indicadores" />

                                        listener="#{verIndicadorBean.onSeleccionPorcLogroListener}"
                                        process="@this" 
                                        update="@form:indicadores" />

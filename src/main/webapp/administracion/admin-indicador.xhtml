                                               itemLabel="#{indTipo.nombre}"
                                               itemValue="#{indTipo}"

                                    #{tipo.nombre}

                                               itemValue="#{clasVar}"/>

                                    #{clas.id}
                                </p:column>                                
                                <p:column>
                                    #{clas.nombre}
                                </p:column>

                                        delay="50"
                                        listener="#{verIndicadorBean.onSeleccionClasificacionListener}"
                                        process="@this" 
                                        update="@form:indicadores" />

                            <!---->

                                        process="@this" 
                                        update="@form:indicadores" />

                         sortBy="#{indicadorDTO.id}"
                         emptyMessage="No se recuperaron registros"
                         reflow="true"
                         selection="#{verIndicadorBean.indicadorSeleccionadoDTO}"
                         rowKey="#{indicadorDTO.id}"   
                         >

                <f:facet name="header">
                    <div style="height: 30px;">
                        <span>Lista de indicadores</span>
                    </div>
                </f:facet> 
                <p:column headerText="N° de indicador"
                          width="5"
                          styleClass="align-center">                 
                    <h:outputText value="#{indicadorDTO.numIndicador eq null?'Sin dato':indicadorDTO.numIndicador }">
                        <f:convertNumber integerOnly="true"/>
                    </h:outputText>                    
                </p:column>                
                <p:column headerText="Nombre de indicador"
                          width="20"
                          styleClass="align-center">                 
                    <h:outputText value="#{indicadorDTO.nombreIndicador eq null?'Sin dato':indicadorDTO.nombreIndicador }">
                    </h:outputText>                    
                </p:column>
                <p:column headerText="Tipo de indicador"
                          width="5"
                          styleClass="align-center">
                    <h:outputText value="#{indicadorDTO.nombreTipoIndicador eq null?'Sin dato':indicadorDTO.nombreTipoIndicador}">
                    </h:outputText>                            
                </p:column>                
                <p:column headerText="Clasificación"
                          width="5"
                          styleClass="align-center">
                    <h:outputText value="#{indicadorDTO.clasificacionId eq null?'Sin dato':indicadorDTO.clasificacionId }">
                    </h:outputText>                            
                </p:column>                
                <p:column headerText="Estado"
                          width="5"
                          styleClass="align-center">
                    <h:outputText value="#{indicadorDTO.estado == 1 ?'VIGENTE':'NO VIGENTE' }">
                    </h:outputText>                            
                </p:column>
                <p:column headerText="Fecha de creación"
                          width="20"
                          styleClass="align-center">                          
                    <h:outputText value="#{indicadorDTO.fechaCreacion eq null?'Sin dato':indicadorDTO.fechaCreacion}">
                        <f:convertDateTime pattern="dd/MM/yyyy 'a las' HH:mm:ss" timeZone="GMT-4"/>
                    </h:outputText>                    
                </p:column>
                <p:column headerText="Última actualización"
                          width="20"
                          styleClass="align-center">
                    <h:outputText value="#{indicadorDTO.fechaActualizacion eq null?'Sin dato':indicadorDTO.fechaActualizacion}">
                        <f:convertDateTime pattern="dd/MM/yyyy 'a las' HH:mm:ss" timeZone="GMT-4"/>
                    </h:outputText>                         
                </p:column>              
                <p:column headerText="Ver"
                          width="4"
                          styleClass="align-center">
                    <p:button
                        class="btn btn-view"
                        icon="fa fa-eye">
                    </p:button>

                </p:column>                
                <p:column headerText="Editar"
                          width="4"
                          styleClass="align-center">
                    <p:button
                        outcome="/inicio/inicio.xhtml"
                        class="btn btn-info"
                        icon="fa fa-edit">
                    </p:button>

                </p:column>
            </p:dataTable>
        </div>         
    </ui:define>
</ui:composition>

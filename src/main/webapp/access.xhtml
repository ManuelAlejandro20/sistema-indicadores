<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Sistema de Información Interactiva del Entorno</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-wrapper access">
            <p:graphicImage name="images/access.png" library="omega-layout" />
            
            <p class="message-title">Acceso denegado</p>
            <p class="message-summary">Intente ingresar nuevamente o contacte a un administrador</p>
            
            <p:link outcome="login">
                <i class="fa fa-home"></i>
                <span>Inicio de sesión</span>
            </p:link>
            
            <div class="footer-page">Sistema de Indicadores</div>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Sistema de Administración de Indicadores</title>
        <link rel="shorcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
    </h:head>

    <h:body styleClass="login-body">

        <h:form id="form" 
                prependId="false" 
                onsubmit="document.getElementById('form').action = 'j_security_check';">
            <f:passThroughAttribute name="autocomplete" value="off" />
            <div id="login-wrapper">
                <p:graphicImage name="logo_UA_transparente.png" library="images" />

                <div id="login-container">
                    <span class="title">Universidad de Antofagasta</span>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText id="j_username" 
                                         required="true" 
                                         requiredMessage="Debe ingresar el RUT" 
                                         validatorMessage="Formato incorrecto" 
                                         onkeyup="formatoRut(this)" 
                                         autocomplete="off" 
                                         placeholder="RUT" 
                                         lang="es" 
                                         tabindex="1">
                                <p:clientValidator />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:password id="j_password" 
                                        required="true" 
                                        requiredMessage="Debe ingresar una clave" 
                                        autocomplete="off" 
                                        placeholder="Clave" 
                                        lang="es" 
                                        tabindex="2">
                                <f:validateLength maximum="#{loginBean.largoMaximoClave}" />
                                <p:clientValidator />
                            </p:password>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton id="submit" 
                                             class="bg-login"
                                             icon="fa fa-check" 
                                             ajax="false" 
                                             validateClient="true" 
                                             value="Ingresar" 
                                             tabindex="3" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <a href="#">
                                <span class="text-blue">Cambiar mi clave</span></a>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <a href="#">
                                <span class="text-blue">Olvidé mi clave</span></a>
                        </div>
                    </div>
                </div>

                <p:growl />

                <div class="login-footer">Universidad de Antofagasta - Chile</div>
            </div>            
        </h:form>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet library="css" name="credenciales.min.css" />
        <h:outputScript library="javascript" name="validarRUT.min.js" /> 
        <h:outputScript library="javascript" name="credenciales.min.js" /> 

    </h:body>
    
    <script>                
        window.setInterval("refresh()", 60000 * 29);        
        function refresh(){
            document.getElementById('submit').disabled = "true";
            window.location.reload();
        }
    </script>    

</html>

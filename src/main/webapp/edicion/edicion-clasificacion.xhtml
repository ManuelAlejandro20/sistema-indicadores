<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">       
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Administración de clasificaciones</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-4"></div>
            <div class="ui-g-12 ui-md-4 ui-g-nopad">
                <div class="card card-creacion-clasificacion">                                              
                    <p:panel class="formulario" header="EDITAR CLASIFICACION">
                        <h:panelGrid class="crear-clasificacion" 
                                     width="100%"
                                     columns="2" columnClasses="label label-creacion-tipo-indicador, value">
                            <p:outputLabel id="nombreLabel" value="Nombre tipo clasificacion: *"/>
                            <p:inputText 
                                id="nombre"
                                required="true" 
                                maxlength="10"
                                requiredMessage="Campo nombre clasificacion es requerido."
                                style="width: 80%;"
                                tabindex="1"/>
                            <p:message for="nombreLabel"/>       
                            <p:message for="nombre"/>       
                            <p:outputLabel id="vigenciaLabel" value="Vigencia: *"/>
                            <p:selectOneMenu 
                                class="select-crear-clasificacion" id="vigencia" required="true" style="width: 72%;">
                                <f:selectItem itemLabel="Vigente" itemValue="VIGENTE"/>
                                <f:selectItem itemLabel="No Vigente" itemValue="NOVIGENTE"/>
                            </p:selectOneMenu>
                            <p:message for="vigenciaLabel"/>                                     
                            <p:message for="vigencia"/>                                           
                            <p:outputLabel id="descripcionLabel" value="Descripción: *"/>
                            <p:inputTextarea 
                                value="#{tipoClasificacionBean.descripcion}"
                                required="true" requiredMessage="Campo descripción es requerido." class="text-area-tipo-indicadores" id="descripcion" rows="8" cols="18"/>
                            <p:message for="descripcionLabel"/>                                     
                            <p:message for="descripcion"/>      
                            <p:commandButton value="Editar tipo de indicador"  
                                             class="ui-button-formulario"
                                             update="@form" 
                                             process="@this, @form"/>                                
                        </h:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-4"></div>
        </div>              
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">       
        <f:metadata>
            <f:importConstants type="com.ua.sistemaindicadores.frontend.beans.EditarClasificacionBean"/>
            <f:event type="preRenderView" listener="#{editarClasificacionBean.cargarDatos}"/>
        </f:metadata>        
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Administración de clasificaciones</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-4"></div>
            <div class="ui-g-12 ui-md-4 ui-g-nopad">
                <div class="card card-creacion-clas">                                              
                    <p:panel class="formulario" header="EDITAR CLASIFICACIÓN">
                        <p:panelGrid class="crear-clasificaciones-table" 
                                     layout="grid"
                                     styleClass="ui-noborder panelgrid-lefttext"
                                     columns="2">
                            <p:outputLabel class="texto-ver-centrado" id="vigenciaLabel" value="Vigencia: *"/>
                            <p:selectOneMenu 
                                value="#{editarClasificacionBean.vigencia}" 
                                class="select-crear-tipo-indicadores" id="vigencia" required="true" style="width: 72%;">
                                <f:selectItem itemLabel="Vigente" itemValue="VIGENTE"/>
                                <f:selectItem itemLabel="No Vigente" itemValue="NO VIGENTE"/>
                                <p:ajax event="itemSelect"
                                        listener="#{editarClasificacionBean.cambiarEstado}"
                                        process="@this" 
                                        update="@form:listaTipo"/>                                    
                            </p:selectOneMenu>
                            <p:message for="vigenciaLabel"/>                                     
                            <p:message for="vigencia"/>
                            <p:outputLabel class="texto-ver-centrado" id="tipoLabel" value="Tipo: *"/>

                            <p:selectOneMenu id="listaTipo"
                                             class="select-crear-tipo-indicadores"
                                             value="#{editarClasificacionBean.indicadorTipoSeleccionado}"
                                             required="true"
                                             style="width: 72%;"
                                             var="tipo"
                                             converter="tipoIndicadorConverter"
                                             filter="true" 
                                             filterMatchMode="contains" 
                                             styleClass="manymenu-advanced"
                                             >
                                <f:selectItems value="#{editarClasificacionBean.listaIndicadorTipo}"
                                               var="indTipo"
                                               itemLabel="#{indTipo.nombre}"
                                               itemValue="#{indTipo}"
                                               itemDescription="#{indTipo.descripcion}"/>
                                <p:column>
                                    #{tipo.nombre}
                                </p:column>
                                <p:message for="indTipo"/>                
                            </p:selectOneMenu>
                            <p:message for="tipoLabel"/>                                     
                            <p:message for="listaTipo"/>                            
                            <p:outputLabel class="texto-ver-centrado" id="nombreLabel" value="Nombre de clasificación: *"/>
                            <p:inputText 
                                id="nombre"
                                value="#{editarClasificacionBean.nombreClasificacion}" 
                                required="true" 
                                maxlength="20"
                                requiredMessage="Campo nombre clasificación es requerido."
                                style="width: 80%;"
                                tabindex="1"/>
                            <p:message for="nombreLabel"/>       
                            <p:message for="nombre"/>
                            <p:outputLabel class="texto-ver-centrado" id="descripcionLabel" value="Descripción: *"/>
                            <p:inputTextarea 
                                value="#{editarClasificacionBean.descripcion}"
                                maxlength="240"
                                required="true" requiredMessage="Campo descripción es requerido." class="text-area-tipo-indicadores" id="descripcion" rows="8" cols="18"/>
                            <p:message for="descripcionLabel"/>                                     
                            <p:message for="descripcion"/>        
                            <p:commandButton widgetVar="editarButton"
                                              value="Editar clasificación"  
                                              class="ui-button-formulario"
                                              action="#{editarClasificacionBean.editarClasificacion}"   
                                              onclick="PF('editarButton').disable()"
                                              disabled="#{editarClasificacionBean.disabled}"                                             
                                              update="@form" 
                                              process="@this, @form">  
                                <f:param name="i" value="#{param.i}"/>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-4"></div>
        </div>              
    </ui:define>
</ui:composition>

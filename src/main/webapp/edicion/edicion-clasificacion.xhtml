<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">       
        <f:metadata>
            <f:importConstants type="com.ua.sistemaindicadores.frontend.beans.EditarTipoIndicadorBean"/>
            <f:viewParam name="id" value="#{editarClasificacionBean.id}" />            
            <f:event type="preRenderView" listener="#{editarClasificacionBean.cargarDatos}"/>
        </f:metadata>
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Edicion de clasificación</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-4"></div>
            <div class="ui-g-12 ui-md-4 ui-g-nopad">
                <div class="card card-creacion-tipo-indicador">                                              
                    <p:panel class="formulario" header="EDITAR CLASIFICACION">
                        <h:panelGrid class="crear-tipo-indicadores-table" 
                                     width="100%"
                                     columns="2" columnClasses="label label-creacion-tipo-indicador, value">
                            <p:outputLabel id="nombreLabel" value="Nombre tipo de indicador: *"/>
                            <p:inputText 
                                id="nombre"
                                value="#{editarClasificacionBean.nombreClasificacion}"
                                required="true" 
                                maxlength="10"
                                requiredMessage="Campo nombre tipo de indicador es requerido."
                                style="width: 80%;"
                                tabindex="1"
                                >
                                <p:ajax event="change" 
                                        process="@this"
                                        listener="#{editarClasificacionBean.existeClasificacion}"
                                        update="@this, nombre"/>
                            </p:inputText >
                            <p:message for="nombreLabel"/>       
                            <p:message for="nombre"/>       
                            <p:outputLabel id="vigenciaLabel" value="Vigencia: *"/>
                            <p:selectOneMenu 
                                value="#{editarClasificacionBean.vigencia}"
                                class="select-crear-tipo-indicadores" id="vigencia" required="true" style="width: 72%;">
                                <f:selectItem itemLabel="Vigente" itemValue="VIGENTE"/>
                                <f:selectItem itemLabel="No Vigente" itemValue="NO VIGENTE"/>
                            </p:selectOneMenu>
                            <p:message for="vigenciaLabel"/>                                     
                            <p:message for="vigencia"/>                                           
                            <p:outputLabel id="descripcionLabel" value="Descripción: *"/>
                            <p:inputTextarea 
                                value="#{editarClasificacionBean.descripcion}"
                                maxlength="240"
                                required="true" requiredMessage="Campo descripción es requerido." class="text-area-tipo-indicadores" id="descripcion" rows="8" cols="18"/>
                            <p:message for="descripcionLabel"/>                                     
                            <p:message for="descripcion"/>      
                            <p:commandButton widgetVar="editarButton"
                                             value="Editar clasificacion"  
                                             class="ui-button-formulario"
                                             onclick="PF('editarButton').disable()"
                                             action="#{editarClasificacionBean.actualizarDatos}"   
                                             disabled="#{editarClasificacionBean.disabled}"
                                             update="@form" 
                                             process="@this, @form"/>                                
                        </h:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-4"></div>
        </div>              
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">       
        <f:metadata>
            <f:importConstants type="com.ua.sistemaindicadores.frontend.beans.EditarTipoIndicadorBean"/>
            <f:event type="preRenderView" listener="#{editarTipoIndicadorBean.cargarDatos}"/>
        </f:metadata>
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Administración de tipos de indicadores</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-3"></div>
            <div class="ui-g-12 ui-md-6 ui-g-nopad">
                <div class="card card-creacion-tipo-indicador">                                              
                    <p:panel class="formulario" header="EDITAR TIPO DE INDICADOR">
                        <p:panelGrid class="crear-tipo-indicadores-table" 
                                     layout="grid"
                                     styleClass="ui-noborder panelgrid-lefttext ui-panelgrid-blank ui-fluid"
                                     columns="2">
                            <p:outputLabel class="texto-ver-centrado" id="nombreLabel" value="Nombre tipo de indicador: *"/>
                            <p:inputText 
                                id="nombre"
                                value="#{editarTipoIndicadorBean.nombreTipoIndicador}"
                                required="true" 
                                maxlength="20"
                                requiredMessage="Campo nombre tipo de indicador es requerido."
                                tabindex="1"/>
                            <p:message for="nombreLabel"/>       
                            <p:message for="nombre"/>       
                            <p:outputLabel class="texto-ver-centrado" id="vigenciaLabel" value="Vigencia: *"/>
                            <p:selectOneMenu 
                                value="#{editarTipoIndicadorBean.vigencia}"
                                id="vigencia" required="true">
                                <f:selectItem itemLabel="Vigente" itemValue="VIGENTE"/>
                                <f:selectItem itemLabel="No Vigente" itemValue="NO VIGENTE"/>
                            </p:selectOneMenu>
                            <p:message for="vigenciaLabel"/>                                     
                            <p:message for="vigencia"/>                                           
                            <p:outputLabel class="texto-ver-centrado" id="descripcionLabel" value="Descripción: *"/>
                            <p:inputTextarea 
                                value="#{editarTipoIndicadorBean.descripcion}"
                                maxlength="240"
                                required="true" 
                                requiredMessage="Campo descripción es requerido." 
                                id="descripcion" rows="8" cols="18"/>
                            <p:message for="descripcionLabel"/>                                     
                            <p:message for="descripcion"/>      
                            <p:commandButton widgetVar="editarButton"
                                             value="Editar tipo de indicador"  
                                             class="ui-button-formulario"
                                             onclick="PF('editarButton').disable()"
                                             action="#{editarTipoIndicadorBean.actualizarDatos}"   
                                             disabled="#{editarTipoIndicadorBean.disabled}"
                                             update="@form" 
                                             process="@this, @form">
                                <f:param name="i" value="#{param.i}"/>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-3"></div>
        </div>              
    </ui:define>
</ui:composition>

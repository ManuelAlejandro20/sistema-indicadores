<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">     
        <f:metadata>
            <f:importConstants type="com.ua.sistemaindicadores.frontend.beans.SoporteBean"/>
        </f:metadata>             
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Soporte</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-3"></div>
            <div class="ui-g-12 ui-md-6 ui-g-nopad">
                <div class="card card-creacion-tipo-indicador">                                              
                    <p:panel class="formulario" header="MENSAJE DE SOPORTE">
                        <p:panelGrid class="crear-tipo-indicadores-table" 
                                     layout="grid"
                                     styleClass="ui-noborder panelgrid-lefttext ui-panelgrid-blank ui-fluid"
                                     columns="2">
                            <p:outputLabel class="texto-ver-centrado" id="nombresLabel" value="Nombres *"/>
                            <p:inputText 
                                id="nombres"
                                value="#{soporteBean.nombres}"
                                required="true" 
                                requiredMessage="Campo nombres es requerido."
                                tabindex="1"/>
                            <p:message for="nombresLabel"/>       
                            <p:message for="nombres"/>       
                            <p:outputLabel class="texto-ver-centrado" id="apellidosLabel" value="Apellidos *"/>
                            <p:inputText 
                                id="apellidos"
                                value="#{soporteBean.apellidos}"
                                required="true" 
                                requiredMessage="Campo Apellidos es requerido."
                                tabindex="2"/>
                            <p:message for="apellidosLabel"/>       
                            <p:message for="apellidos"/>                                         
                            <p:outputLabel class="texto-ver-centrado" id="cargoLabel" value="Cargo *"/>
                            <p:inputText 
                                id="cargo"
                                value="#{soporteBean.cargo}"
                                required="true" 
                                requiredMessage="Campo Cargo es requerido."
                                tabindex="3"/>
                            <p:message for="cargoLabel"/>       
                            <p:message for="cargo"/>    
                            <p:outputLabel class="texto-ver-centrado" id="correoLabel" value="Correo *"/>
                            <p:inputText id="correo"
                                         value="#{soporteBean.correo}"
                                         required="true" 
                                         requiredMessage="Campo Correo es requerido."                                     
                                         tabindex="4">
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>
                            <p:message for="correoLabel"/>       
                            <p:message for="correo"/>        
                            <p:outputLabel class="texto-ver-centrado" id="asuntoLabel" value="Asunto *"/>
                            <p:inputText 
                                id="asunto"
                                value="#{soporteBean.asunto}"
                                required="true" 
                                requiredMessage="Campo Asunto es requerido."
                                tabindex="5"/>
                            <p:message for="asuntoLabel"/>       
                            <p:message for="asunto"/>                              
                            <p:outputLabel class="texto-ver-centrado" id="mensajeLabel" value="Mensaje: *"/>                            
                            <p:inputTextarea 
                                value="#{soporteBean.mensaje}"
                                required="true" 
                                requiredMessage="Campo Mensaje es requerido." 
                                id="mensaje" rows="15" cols="18"/>
                            <p:message for="mensajeLabel"/>                                     
                            <p:message for="mensaje"/>      
                            <p:commandButton id="enviar" 
                                             value="Enviar"                                               
                                             widgetVar="enviarButton"
                                             icon="fa fa-send"
                                             partialSubmit="true"                                             
                                             class="ui-button-formulario"  
                                             actionListener="#{soporteBean.enviarMensajeSoporte()}"  
                                             onclick="PF('enviarButton').disable()"
                                             disabled="#{soporteBean.disabled}"
                                             update="@form" 
                                             process="@this, @form">
                                    <p:confirm header="Confirmación"
                                               message="Se enviará el mensaje de soporte ¿desea continuar?"
                                               icon="fa fa-warning"
                                               />
                            </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">                            
                            <p:commandButton value="Sí" type="button" styleClass="ui-button-formulario ui-confirmdialog-yes" />
                            <p:commandButton value="No" type="button" styleClass="ui-button-formulario ui-confirmdialog-no ui-button-flat"/>
                        </p:confirmDialog>                            
                        </p:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-3"></div>
        </div>             
    </ui:define>
</ui:composition>

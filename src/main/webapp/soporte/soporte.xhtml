<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">      
        <div class="ui-g-12 ui-g-title align-center">
            <h2 class="border-bottom-orange align-center">Soporte</h2>   
        </div>
        <p:growl id="growl" showDetail="true"/>
        <div class="ui-g-12 align-center">
            <div class="ui-g-12 ui-md-3"></div>
            <div class="ui-g-12 ui-md-6 ui-g-nopad">
                <div class="card card-creacion-tipo-indicador">                                              
                    <p:panel class="formulario" header="MENSAJE DE SOPORTE">
                        <p:panelGrid class="crear-tipo-indicadores-table" 
                                     layout="grid"
                                     styleClass="ui-noborder panelgrid-lefttext"
                                     columns="2">
                            <p:outputLabel class="texto-ver-centrado" id="nombreLabel" value="Nombres *"/>
                            <p:inputText 
                                id="nombre"
                                required="true" 
                                requiredMessage="Campo nombres es requerido."
                                style="width: 90%;"
                                tabindex="1"/>
                            <p:message for="nombreLabel"/>       
                            <p:message for="nombre"/>       
                            <p:outputLabel class="texto-ver-centrado" id="apellidoLabel" value="Apellidos *"/>
                            <p:inputText 
                                id="apellido"
                                required="true" 
                                requiredMessage="Campo Apellidos es requerido."
                                style="width: 90%;"
                                tabindex="2"/>
                            <p:message for="apellidoLabel"/>       
                            <p:message for="apellido"/>                                         
                            <p:outputLabel class="texto-ver-centrado" id="cargoLabel" value="Cargo *"/>
                            <p:inputText 
                                id="cargo"
                                required="true" 
                                requiredMessage="Campo Cargo es requerido."
                                style="width: 90%;"
                                tabindex="3"/>
                            <p:message for="cargoLabel"/>       
                            <p:message for="cargo"/>    
                            <p:outputLabel class="texto-ver-centrado" id="correoLabel" value="Correo *"/>
                            <p:inputText 
                                id="correo"
                                required="true" 
                                requiredMessage="Campo Correo es requerido."
                                style="width: 90%;"
                                tabindex="5"/>
                            <p:message for="correoLabel"/>       
                            <p:message for="correo"/>        
                            <p:outputLabel class="texto-ver-centrado" id="asuntoLabel" value="Asunto *"/>
                            <p:inputText 
                                id="asunto"
                                required="true" 
                                requiredMessage="Campo Asunto es requerido."
                                style="width: 90%;"
                                tabindex="6"/>
                            <p:message for="asuntoLabel"/>       
                            <p:message for="asunto"/>                              
                            <p:outputLabel class="texto-ver-centrado" id="mensajeLabel" value="Mensaje: *"/>                            
                            <p:inputTextarea 
                                maxlength="250"
                                required="true" 
                                requiredMessage="Campo Mensaje es requerido." 
                                class="text-area-soporte" 
                                id="mensaje" rows="15" cols="18"/>
                            <p:message for="mensajeLabel"/>                                     
                            <p:message for="mensaje"/>      
                            <p:commandButton widgetVar="enviarButton"
                                             value="Enviar"  
                                             class="ui-button-formulario"   
                                             onclick="PF('enviarButton').disable()"
                                             update="@form" 
                                             process="@this, @form"/>
                        </p:panelGrid>
                    </p:panel>
                </div>       
            </div>
            <div class="ui-g-12 ui-md-3"></div>
        </div>             
    </ui:define>
</ui:composition>
